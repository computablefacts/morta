os: linux
dist: trusty
language: java
jdk:
  - openjdk8
install: "/bin/true"
script:
  - mvn clean install -q -B
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_deploy:
  - openssl aes-256-cbc -K $encrypted_27951e52d5a4_key -iv $encrypted_27951e52d5a4_iv
    -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
  - skip_cleanup: true
    provider: script
    script: chmod +x ./deploy.sh && ./deploy.sh
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: chmod +x ./deploy.sh && ./deploy.sh
    on:
      tags: true
after_success:
  - bash <(curl -s https://codecov.io/bash) -t e9025465-7302-4961-8dab-aba6ca5e2192
